<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <title>Document</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background -->
    <img src="./asset/images/bg.jpg" class="fixed w-full h-full top-0 left-0 object-cover">

    <!-- Section info -->
    <section class="h-screen relative flex items-center justify-center">

                <div class="about">
                    <p class="font-thin md:text-base md:my-6 my-4 md:leading-relaxed">Saya adalah seorang Front-End
                        Developer di <span class="font-bold">EasyWeb</span> dan

                </div>
                <div class="flex mt-6 md:items-center flex-col md:flex-row">
                    <div class="button my-4">
                        <a href="#" class="md:w-64 md:h-8 p-3 bg-red-700 rounded-lg text-base font-bold">Contact

                    </div>
                    <div class="social-media flex md:ml-4 justify-center my-4">
                        <a href="" class="mx-2">
                            <img src=" ./asset/icons/fb.svg">
                        </a>
                        <a href="" class="mx-2">
                            <img src="./asset/icons/instagram.svg">
                        </a>
                        <a href="" class="mx-2">
                            <img src="./asset/icons/dribbble.svg">
                        </a>
                        <a href="" class="mx-2">
                            <img src="./asset/icons/github.svg">
                        </a>
